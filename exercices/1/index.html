<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
      .heading{
        color: purple;
      }
    </style>
  </head>

  <body>
    <!-- 
        Définissez une constante “messages” dans le composant App, qui contiendra des
        messages, puis créez un composant Messages et un autre composant Message
        qui affichera les messages se trouvant dans la constante.
        Vous pouvez en effet avoir un composant dans un composant. Les composants
        de React sont déclaratifs comme les balises HTML.
    -->
    <div id="root"></div>
    <script type="text/babel">

    class Messages extends React.Component {
        constructor(props) {
            super(props)
        }

        render() {
            return this.props.messages.map((elm, i) => 
                <p key={i}>{elm}</p>
            )
        }
    }
        
    class App extends React.Component {
        

        render(){
            const messages = [
                'message 1',
                'message 2',
                'message 3',
                'message 4',
            ] 

            return <Messages messages={messages} />
        }
    }

    ReactDOM.render(
        <App />,
        document.getElementById('root')
    );
      </script>
  </body>
</html>
