<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
      .heading{
        color: purple;
      }
    </style>
  </head>

  <body>
    <!-- 
        Pour faire cet exercice dans un fichier ex2_clock.html comme pour l’exercice
        précédent importez les dépendances React.
        Définir un composant Clock et essayez d’implémenter une horologe. Faites en
        sorte que dans le DOM l’horloge se mette à jour et affiche les secondes, minutes
        et heures qui passent.
    -->
    <div id="root"></div>
    <script type="text/babel">
      class Clock extends React.Component {

        constructor(){
          super()
        }

        render(){
            return <div>
              {(new Date()).toLocaleTimeString()}
            </div>
        }
      }
      
      setInterval(() => {
        ReactDOM.render(
          <Clock />,
          document.getElementById('root')
        );
      }, 1000)
    </script>
  </body>
</html>
